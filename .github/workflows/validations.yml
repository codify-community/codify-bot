name: Validations
on: [push, pull_request]

jobs:
  lint:
    name: ðŸ§¹ Code style and file formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npx prisma generate && npm run lint
